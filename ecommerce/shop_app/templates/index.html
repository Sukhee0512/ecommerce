{% extends 'base.html' %}

{% load static %}

{% block title %}Нүүр хуудас - GreatKart{% endblock %}

{% block content %}

<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
        </div>
    </div>
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
    <a href="{% url 'index' %}" class="btn btn-outline-primary float-right">See all</a>
    <h3 class="section-title">Popular products ( {{ popular_products|length }} )</h3>
   
</header>






	
<div class="row">
	{% for i in popular_products%}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="./product-detail.html" class="img-wrap"> <img src="{{i.images.url}}" > </a>
			<figcaption class="info-wrap">
				<a href="./product-detail.html" class="title">{{i.product_name}}</a>
				<div class="price mt-1">${{i.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{%endfor%}
</div> <!-- row.// -->




</div>
</section>

{% endblock %}
